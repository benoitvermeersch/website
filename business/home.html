<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#fecd08">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #fecd08 10%, #49b95a 90%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #252525;
            font-family: Arial, sans-serif;
            max-width: calc(100vw - 150px);
            max-height: calc(100vh - 150px);
            margin: 55px auto;
            padding: 20px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 28px;
        }

        .action-grid {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .action-card {
            background-color: #333;
            flex: 1;
            min-width: 100px;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .action-card:hover {
            transform: translateY(-5px);
            cursor: pointer;
        }

        .icon-circle {
            width: 50px;
            height: 50px;
            background-color: #252525;
            border: 2px solid white;
            border-radius: 50%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-circle img {
            width: 24px;
            height: 24px;
        }

        .status {
            margin-top: 20px;
            font-weight: normal;
        }

        .status.error {
            color: red;
        }

        .status.success {
            color: green;
        }

        .status.neutral {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="welcomeText">Loading...</h1>
        <div class="status" id="statusMsg">Connecting...</div>

        <div class="action-grid">
            <div class="action-card" onclick="window.location.href = 'add'">
                <div class="icon-circle">
                    <img src="../images/plus.svg" alt="Add" />
                </div>
                <div>Add an item</div>
            </div>
            <div class="action-card" onclick="window.location.href = 'edit'">
                <div class="icon-circle">
                    <img src="../images/pencil.svg" alt="Edit" />
                </div>
                <div>Edit an item</div>
            </div>
            <div class="action-card" onclick="window.location.href = 'delete'">
                <div class="icon-circle">
                    <img src="../images/trash.svg" alt="Delete" />
                </div>
                <div>Delete an item</div>
            </div>
            <div class="action-card" onclick="window.location.href = 'view'">
                <div class="icon-circle">
                    <img src="../images/shown.svg" alt="View" />
                </div>
                <div>View all items</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const statusMsg = document.getElementById('statusMsg');
        const welcomeText = document.getElementById('welcomeText');

        function setStatus(message, type = 'neutral') {
            statusMsg.textContent = message;
            statusMsg.className = 'status ' + type;
        }

        const supabase = window.supabase.createClient(
            "https://zpcqbxjmagxyrahcdgsp.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY3FieGptYWd4eXJhaGNkZ3NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTUwMDExNzAsImV4cCI6MjAzMDU3NzE3MH0.M9EfEMJPISponRYI8hzvIRt3iY-rZGu7y1AvXwgeGKM"
        );

        async function loadUserData() {
            setStatus("Checking session...");

            const { data: { session }, error: sessionError } = await supabase.auth.getSession();

            if (sessionError || !session || !session.user) {
                setStatus("No active session found. Please log in.", "error");
                welcomeText.textContent = "Not Logged In";
                return;
            }

            const userId = session.user.id;

            setStatus("Fetching user profile...");

            const { data: userData, error: fetchError } = await supabase
                .from('profiles')
                .select('first_name')
                .eq('id', userId)
                .single();

            if (fetchError) {
                setStatus("Failed to load user data: " + fetchError.message, "error");
                welcomeText.textContent = "Error loading user";
                return;
            }

            setStatus("Select action", "neutral");
            welcomeText.textContent = `Welcome to Looker, ${userData.first_name}!`;
        }

        loadUserData();
    </script>
</body>

</html>
