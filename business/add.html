<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#fecd08">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #fecd08 10%, #49b95a 90%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            background-color: #252525;
            font-family: Arial, sans-serif;
            margin: 55px auto;
            padding: 20px;
            max-width: 1150px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #backBtn {
            font-size: 14px !important;
            max-width: 80px !important;
            border-radius: 15px !important;
        }

        input,
        textarea,
        button {
            width: 100%;
            box-sizing: border-box;
        }

        input,
        textarea {
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }

        input[readonly] {
            background-color: #444;
            color: #bbb;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            padding: 12px;
            background-color: #49b95a;
            color: white;
            width: 100%;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .status {
            margin-top: 10px;
            font-weight: normal;
            color: white;
        }

        .status.error {
            color: red;
        }

        .status.success {
            color: green;
        }

        .status.neutral {
            color: white;
        }

        .form-split {
            display: flex;
            gap: 20px;
        }

        .form-split {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .left-column,
        .middle-column,
        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 250px;
            position: relative;
        }

        .dropdown {
            list-style: none;
            background-color: #333;
            border-radius: 4px;
            margin-top: 8px;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            position: absolute;
            z-index: 10;
            width: 100%;
            top: 67px;
            font-size: 16px;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .dropdown li {
            padding: 10px;
            cursor: pointer;
            color: white;
            background-color: #333;
            border-bottom: 1px solid #444;
        }

        .dropdown li:hover {
            background-color: #555;
        }

        .image-upload {
            border: 2px dashed #555;
            border-radius: 6px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }

        .image-upload.dragover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <!-- Wrap button and heading in a header div -->
    <div class="container">
        <div class="header">
            <h2>Add an item</h2>
            <button id="backBtn"
                style="display:flex;align-items:center;gap:6px;background-color:#333;color:white;border:none;border-radius:6px;cursor:pointer;">
                <span>Back</span>
                <img src="../images/back.svg" alt="Back" style="width:18px;height:18px;">
            </button>
        </div>

        <div class="form-split">
            <!-- LEFT COLUMN -->
            <div class="left-column">
                <label style="color:white;">Brand</label>
                <input type="text" id="brand" readonly>

                <label style="color:white;">Item name</label>
                <input type="text" id="itemName" required>

                <label style="color:white;">Price (â‚¬)</label>
                <input type="number" id="price" required>

                <label style="color:white;">Gender</label>
                <select id="gender" required
                    style="padding: 10px; margin: 8px 0; font-size: 16px; background-color: #333; color: white; border: none; border-radius: 4px;">
                    <option value="">Select gender</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                    <option value="Unisex">Unisex</option>
                </select>

                <label style="color:white;">Description</label>
                <textarea id="description" required></textarea>
            </div>

            <!-- MIDDLE COLUMN -->
            <div class="middle-column">
                <label style="color:white;">Category</label>
                <input type="text" id="categorySearch" placeholder="Search category...">
                <ul id="categoryDropdown" class="dropdown"></ul>
                <div id="dynamicFieldsContainer"></div>
            </div>

            <!-- RIGHT COLUMN (Photos) -->
            <div class="right-column" id="photoColumn">
                <label style="color:white;">Image 1 (required)</label>
                <div class="image-upload" id="upload1">Drag or click to upload</div>

                <label style="color:white; margin-top: 15px;">Image 2 (optional)</label>
                <div class="image-upload" id="upload2">Drag or click to upload</div>

                <label style="color:white; margin-top: 15px;">Image 3 (optional)</label>
                <div class="image-upload" id="upload3">Drag or click to upload</div>
            </div>
        </div>

        <button id="addBtn">Add Item</button>

        <div class="status" id="statusMsg">Preparing form...</div>

        <script>
            document.getElementById('backBtn').addEventListener('click', function () {
                window.location.href = 'home'; // change path if needed
            });
        </script>

        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <script>
            const statusMsg = document.getElementById('statusMsg');

            function setStatus(message, type = 'neutral') {
                statusMsg.textContent = message;
                statusMsg.className = 'status ' + type;
            }

            setStatus("Connecting...", "neutral");

            const supabase = window.supabase.createClient(
                "https://zpcqbxjmagxyrahcdgsp.supabase.co",
                "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY3FieGptYWd4eXJhaGNkZ3NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTUwMDExNzAsImV4cCI6MjAzMDU3NzE3MH0.M9EfEMJPISponRYI8hzvIRt3iY-rZGu7y1AvXwgeGKM"
            );

            const brandInput = document.getElementById('brand');
            const itemNameInput = document.getElementById('itemName');
            const descriptionInput = document.getElementById('description');
            const addBtn = document.getElementById('addBtn');

            let userProfile = null;

            async function loadBrand() {
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                if (sessionError || !session) {
                    setStatus("Could not get session info.", "error");
                    return;
                }

                const userId = session.user.id;

                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('associated_brand')
                    .eq('id', userId)
                    .single();

                if (profileError || !profile) {
                    setStatus("Failed to get user brand.", "error");
                    return;
                }

                userProfile = profile;

                const { data: brandData, error: brandError } = await supabase
                    .from('marque')
                    .select('marqueName')
                    .eq('marqueId', profile.associated_brand)
                    .single();

                if (brandError || !brandData) {
                    setStatus("Failed to get brand name.", "error");
                    return;
                }

                brandInput.value = brandData.marqueName;
                setStatus("Ready to add item.", "neutral");
            }

            loadBrand();

            const priceInput = document.getElementById('price');
            const genderInput = document.getElementById('gender');
            const categoryInput = document.getElementById('categorySearch');
            const categoryDropdown = document.getElementById('categoryDropdown');

            let categories = [];
            let selectedCategory = null;
            let categoryId = null;
            let tableName = null;

            let associatedTableFields = {};
            const dynamicFieldsContainer = document.getElementById("dynamicFieldsContainer");

            // Load brand info on load
            loadBrand();

            // Load all categories from Supabase
            async function loadCategories() {
                const { data, error } = await supabase
                    .from('category')
                    .select('type');

                if (error || !data) {
                    console.error("Failed to fetch categories:", error);
                    return;
                }

                categories = data.map(cat => cat.type).sort((a, b) => a.localeCompare(b));

                // Display dropdown when input is focused
                categoryInput.addEventListener('focus', () => {
                    renderCategoryDropdown(categories);
                });

                categoryInput.addEventListener('input', () => {
                    const query = categoryInput.value.toLowerCase();
                    const filtered = categories.filter(cat =>
                        cat.toLowerCase().includes(query)
                    );
                    renderCategoryDropdown(filtered);
                });

                document.addEventListener('click', (e) => {
                    if (!categoryInput.contains(e.target) && !categoryDropdown.contains(e.target)) {
                        categoryDropdown.style.display = 'none';
                    }
                });
            }

            loadCategories();

            // Render dropdown list
            function renderCategoryDropdown(list) {
                categoryDropdown.innerHTML = "";
                list.forEach(type => {
                    const li = document.createElement('li');
                    li.textContent = type;
                    li.addEventListener('click', () => {
                        categoryInput.value = type;
                        selectedCategory = type;
                        categoryDropdown.style.display = 'none';
                        renderDynamicFieldsForCategory(type);
                    });
                    categoryDropdown.appendChild(li);
                });
                categoryDropdown.style.display = list.length ? 'block' : 'none';
            }

            async function renderDynamicFieldsForCategory(categoryType) {
                dynamicFieldsContainer.innerHTML = ""; // Clear previous

                const { data: categoryData, error: catError } = await supabase
                    .from('category')
                    .select('associatedTable, id')
                    .eq('type', categoryType)
                    .single();

                if (catError || !categoryData || !categoryData.associatedTable) {
                    console.error("Failed to get associated table:", catError);
                    return;
                }

                tableName = categoryData.associatedTable;
                categoryId = categoryData.id;

                const { data: sampleData, error: sampleError } = await supabase
                    .from(tableName)
                    .select('*')
                    .limit(1);

                if (sampleError || !sampleData || sampleData.length === 0) {
                    console.error("Failed to fetch sample row from associated table:", sampleError);
                    return;
                }

                const row = sampleData[0];
                associatedTableFields = {};
                Object.keys(row).forEach(col => {
                    if (!['id', 'specificId', 'itemId'].includes(col)) {
                        const label = document.createElement("label");
                        label.textContent = col.charAt(0).toUpperCase() + col.slice(1);
                        label.style.color = "white";

                        const input = document.createElement("input");
                        input.type = "text";
                        input.id = `dynamic_${col}`;
                        input.style.marginBottom = "8px";
                        input.style.backgroundColor = "#333";
                        input.style.color = "white";
                        input.style.border = "none";
                        input.style.borderRadius = "4px";
                        input.style.padding = "10px";
                        input.style.fontSize = "16px";

                        associatedTableFields[col] = input;

                        dynamicFieldsContainer.appendChild(label);
                        dynamicFieldsContainer.appendChild(input);
                    }
                });
            }

            function setupImageUpload(elementId) {
                const uploadBox = document.getElementById(elementId);
                let file = null;

                uploadBox.addEventListener('click', () => {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = 'image/*';
                    input.onchange = () => {
                        if (input.files.length > 0) {
                            file = input.files[0];
                            uploadBox.textContent = file.name;
                        }
                    };
                    input.click();
                });

                uploadBox.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadBox.classList.add('dragover');
                });

                uploadBox.addEventListener('dragleave', () => {
                    uploadBox.classList.remove('dragover');
                });

                uploadBox.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadBox.classList.remove('dragover');
                    if (e.dataTransfer.files.length > 0) {
                        file = e.dataTransfer.files[0];
                        uploadBox.textContent = file.name;
                    }
                });

                return () => file;
            }

            const getFile1 = setupImageUpload('upload1');
            const getFile2 = setupImageUpload('upload2');
            const getFile3 = setupImageUpload('upload3');

            addBtn.addEventListener('click', async () => {
                const brand = brandInput.value;
                const name = itemNameInput.value.trim();
                const description = descriptionInput.value.trim();
                const price = parseFloat(priceInput.value.trim());
                const category = categoryInput.value.trim();
                const gender = genderInput.value.trim();

                setStatus("Configuring item...", "neutral");

                if (!name || !description || isNaN(price) || !category || !genderInput.value) {
                    setStatus("Please fill in all fields.", "error");
                    return;
                }

                if (!userProfile || !userProfile.associated_brand) {
                    setStatus("Brand info is missing.", "error");
                    return;
                }

                if (!file1) {
                    setStatus("Image 1 is required.", "error");
                    return;
                }

                let dynamicData = {};
                for (const [key, input] of Object.entries(associatedTableFields)) {
                    const val = input.value.trim();
                    if (!val) {
                        setStatus(`Please fill in the ${key} field.`, "error");
                        return;
                    }
                    dynamicData[key] = val;
                }

                setStatus("Uploading images...", "neutral");

                const file1 = getFile1();
                const file2 = getFile2();
                const file3 = getFile3();

                async function uploadImage(file, path) {
                    const { data, error } = await supabase.storage
                        .from('item-images')
                        .upload(path, file, { upsert: true });
                    if (error) throw error;
                    const { data: urlData } = supabase.storage.from('item-images').getPublicUrl(path);
                    return urlData.publicUrl;
                }

                let photo = null, photo2 = null, photo3 = null;

                try {
                    const uniqueId = crypto.randomUUID();
                    photo = await uploadImage(file1, `${uniqueId}/photo1.jpg`);
                    if (file2) photo2 = await uploadImage(file2, `${uniqueId}/photo2.jpg`);
                    if (file3) photo3 = await uploadImage(file3, `${uniqueId}/photo3.jpg`);
                } catch (err) {
                    console.error("Upload error:", err);
                    setStatus("Failed to upload images.", "error");
                    return;
                }

                setStatus("Adding item...", "neutral");

                const { data: insertedItem, error: insertError } = await supabase.from('item').insert({
                    name,
                    description,
                    price,
                    gender,
                    categoryId,
                    marqueForeign: userProfile.associated_brand,
                    photo,
                    photo2,
                    photo3
                }).select('itemId').single();

                if (insertError || !insertedItem) {
                    console.error(insertError);
                    setStatus("Failed to add item.", "error");
                    return;
                }

                const itemId = insertedItem.itemId;

                // Insert into the associated table
                const extendedData = {
                    ...dynamicData,
                    specificId: categoryId,
                    itemId: itemId
                };

                const { error: assocInsertError } = await supabase.from(tableName).insert(extendedData);

                if (assocInsertError) {
                    console.error(assocInsertError);
                    setStatus("Failed to insert into associated category table.", "error");
                    return;
                }

                setStatus("Item added successfully.", "success");

                itemNameInput.value = "";
                priceInput.value = "";
                genderInput.value = "";
                descriptionInput.value = "";
                categoryInput.value = "";
                selectedCategory = null;
                categoryId = null;
                tableName = null;
                associatedTableFields = {};
                dynamicFieldsContainer.innerHTML = "";
                document.getElementById('upload1').textContent = "Drag or click to upload";
                document.getElementById('upload2').textContent = "Drag or click to upload";
                document.getElementById('upload3').textContent = "Drag or click to upload";
            });
        </script>
    </div>
</body>

</html>
