<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#fecd08">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #fecd08 10%, #49b95a 90%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #252525;
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 55px auto;
            padding: 20px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        input,
        textarea,
        button {
            width: 100%;
            box-sizing: border-box;
        }

        input,
        textarea {
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }

        input[readonly] {
            background-color: #444;
            color: #bbb;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            padding: 12px;
            background-color: #49b95a;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .status {
            margin-top: 10px;
            font-weight: normal;
            color: white;
        }

        .status.error {
            color: red;
        }

        .status.success {
            color: green;
        }

        .status.neutral {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Looker for Businesses</h1>
        <h2>Add an item</h2>

        <input type="text" id="brand" placeholder="Brand" readonly>
        <input type="text" id="itemName" placeholder="Item Name" required>
        <textarea id="description" placeholder="Description" required></textarea>

        <button id="addBtn">Add Item</button>

        <div class="status" id="statusMsg">Preparing form...</div>

        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <script>
            const statusMsg = document.getElementById('statusMsg');

            function setStatus(message, type = 'neutral') {
                statusMsg.textContent = message;
                statusMsg.className = 'status ' + type;
            }

            setStatus("Connecting...", "neutral");

            const supabase = window.supabase.createClient(
                "https://zpcqbxjmagxyrahcdgsp.supabase.co",
                "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY3FieGptYWd4eXJhaGNkZ3NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTUwMDExNzAsImV4cCI6MjAzMDU3NzE3MH0.M9EfEMJPISponRYI8hzvIRt3iY-rZGu7y1AvXwgeGKM"
            );

            const brandInput = document.getElementById('brand');
            const itemNameInput = document.getElementById('itemName');
            const descriptionInput = document.getElementById('description');
            const addBtn = document.getElementById('addBtn');

            let userProfile = null;

            async function loadBrand() {
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                if (sessionError || !session) {
                    setStatus("Could not get session info.", "error");
                    return;
                }

                const userId = session.user.id;

                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('associated_brand')
                    .eq('id', userId)
                    .single();

                if (profileError || !profile) {
                    setStatus("Failed to get user brand.", "error");
                    return;
                }

                userProfile = profile;

                const { data: brandData, error: brandError } = await supabase
                    .from('marque')
                    .select('marqueName')
                    .eq('marqueId', profile.associated_brand)
                    .single();

                if (brandError || !brandData) {
                    setStatus("Failed to get brand name.", "error");
                    return;
                }

                brandInput.value = brandData.marqueName;
                setStatus("Ready to add item.", "neutral");
            }

            const { data: { session }, error: sessionError } = await supabase.auth.getSession();

            if (sessionError || !session) {
                setStatus("Could not get session info.", "error");
                return;
            }

            console.log("LOOK HERE NIGGA 2:", session)

            const userId = session.user.id;

            console.log("LOOK HERE NIGGA user id:", userId)

            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('associated_brand')
                .eq('id', userId)
                .single();

            if (profileError || !profile) {
                setStatus("Failed to get user brand.", "error");
                return;
            }

            console.log("LOOK HERE NIGGA:", profile.associated_brand)

            const { data: brandData, error: brandError } = await supabase
                .from('marque')
                .select('marqueName')
                .eq('marqueId', profile.associated_brand)
                .single();

            if (brandError || !brandData) {
                setStatus("Failed to get brand name.", "error");
                return;
            }

            brandInput.value = brandData.marqueName;
            setStatus("Ready to add item.", "neutral");

            loadBrand();

            addBtn.addEventListener('click', async () => {
                const brand = brandInput.value;
                const name = itemNameInput.value.trim();
                const description = descriptionInput.value.trim();

                if (!name || !description) {
                    setStatus("Please fill in all fields.", "error");
                    return;
                }

                if (!userProfile || !userProfile.associated_brand) {
                    setStatus("Brand info missing.", "error");
                    return;
                }

                setStatus("Adding item...", "neutral");

                const { error: insertError } = await supabase.from('item').insert({
                    name,
                    description,
                    marqueForeign: userProfile.associated_brand
                });

                if (insertError) {
                    console.error(insertError); // helpful for debugging
                    setStatus("Failed to add item.", "error");
                    return;
                }

                setStatus("Item added successfully.", "success");

                itemNameInput.value = "";
                descriptionInput.value = "";
            });
        </script>
    </div>
</body>

</html>
