<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    #status {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #333; /* Dark background for visibility */
      border-radius: 5px;
      display: none; /* Hidden by default */
    }
    #status.success {
      background-color: #28a745; /* Green for success */
    }
    #status.error {
      background-color: #dc3545; /* Red for errors */
    }
    #status.info {
      background-color: #007bff; /* Blue for info */
    }
  </style>	
</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="reset-form">
    <div>
      <label for="password">New Password:</label>
      <input type="password" id="password" required />
    </div>
    <div>
      <label for="confirm-password">Confirm New Password:</label>
      <input type="password" id="confirm-password" required />
    </div>
    <button type="submit">Update Password</button>
    
    <!-- Status message inside form -->
    <div id="status"></div>
  </form>

  <!-- Include Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
import { createClient } from '@supabase/supabase-js'
    // Initialize Supabase client
    const supabase = createClient(
      "https://zpcqbxjmagxyrahcdgsp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY3FieGptYWd4eXJhaGNkZ3NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTUwMDExNzAsImV4cCI6MjAzMDU3NzE3MH0.M9EfEMJPISponRYI8hzvIRt3iY-rZGu7y1AvXwgeGKM"
    );

    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get('access_token');

    const status = document.getElementById('status');
    const form = document.getElementById('reset-form');

    function showStatus(message, type = 'info') {
      status.textContent = message;
      status.className = type; // Remove previous classes
      status.style.display = 'block';
    }

    if (accessToken) {
      supabaseClient.auth.setSession({
        access_token: accessToken,
        refresh_token: hashParams.get('refresh_token')
      });
    } else {
      showStatus("Invalid or missing token. Please try again.", 'error');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        showStatus("Passwords do not match.", 'error');
        return;
      }

      showStatus("Updating password...", 'info');

      const { data, error } = await supabaseClient.auth.updateUser({ password });

      if (error) {
        showStatus(`Error: ${error.message}`, 'error');
      } else {
        showStatus("Password updated successfully! You can now log in.", 'success');
        form.reset();
      }
    });
  </script>
</body>
</html>
