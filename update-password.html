<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="reset-form">
    <div>
      <label for="password">New Password:</label>
      <input type="password" id="password" required />
    </div>
    <div>
      <label for="confirm-password">Confirm New Password:</label>
      <input type="password" id="confirm-password" required />
    </div>
    <button type="submit">Update Password</button>
  </form>
  <p id="status"></p>

  <!-- Include Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase client
    const supabase = window.supabase.createClient(
      "https://zpcqbxjmagxyrahcdgsp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY3FieGptYWd4eXJhaGNkZ3NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTUwMDExNzAsImV4cCI6MjAzMDU3NzE3MH0.M9EfEMJPISponRYI8hzvIRt3iY-rZGu7y1AvXwgeGKM"
    );

    // Extract access token from URL hash
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get('access_token');

    if (accessToken) {
      // Set the session so we can update password
      supabase.auth.setSession({
        access_token: accessToken,
        refresh_token: hashParams.get('refresh_token')
      });
    } else {
      document.getElementById('status').textContent = "Invalid or missing token. Please try again.";
    }

    const form = document.getElementById('reset-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        status.textContent = "Passwords do not match.";
        return;
      }

      status.textContent = "Updating password...";

      const { data, error } = await supabase.auth.updateUser({ password });

      if (error) {
        status.textContent = `Error: ${error.message}`;
      } else {
        status.textContent = "Password updated successfully! You can now log in.";
        form.reset();
      }
    });
  </script>
</body>
</html>
