<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looker Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .status {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Reset Your Password</h2>

    <input type="password" id="newPassword" placeholder="Enter new password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>

    <button id="resetBtn">Reset Password</button>

    <div class="status" id="statusMsg">Connecting to Supabase...</div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Create Supabase client
        const supabase = window.supabase.createClient(
            "https://zpcqbxjmagxyrahcdgsp.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY3FieGptYWd4eXJhaGNkZ3NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTUwMDExNzAsImV4cCI6MjAzMDU3NzE3MH0.M9EfEMJPISponRYI8hzvIRt3iY-rZGu7y1AvXwgeGKM"
        );

        const statusMsg = document.getElementById('statusMsg');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetBtn = document.getElementById('resetBtn');

        // Initial connection success
        statusMsg.textContent = "Established connection with Supabase successfully";

        // Track password inputs
        function validatePasswords() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!newPassword || !confirmPassword) {
                statusMsg.textContent = "Waiting on correct input";
                return false;
            }

            if (newPassword !== confirmPassword) {
                statusMsg.textContent = "Passwords do not match";
                return false;
            }

            statusMsg.textContent = "Passwords match, ready to reset";
            return true;
        }

        newPasswordInput.addEventListener('input', validatePasswords);
        confirmPasswordInput.addEventListener('input', validatePasswords);

        // Handle Reset Password
        resetBtn.addEventListener('click', async () => {
            if (!validatePasswords()) return;

            statusMsg.textContent = "Processing...";

            // Extract the access token from the URL hash
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const token = hashParams.get('token_hash');

            if (!token) {
                statusMsg.textContent = "Error: Missing token in URL";
                return;
            }

            const newPassword = newPasswordInput.value;

            const { data: verifyData, error: verifyError } = await supabase.auth.verifyOtp({
    token_hash: token,
    type: 'email'
});

if (verifyError) {
    statusMsg.textContent = "Error verifying token: " + verifyError.message;
    return;
}

statusMsg.textContent = "Token verified successfully. Updating password...";

// Update the user password using the session token
const { data: updateData, error: updateError } = await supabase.auth.updateUser(
    { password: newPassword }
);

if (updateError) {
    statusMsg.textContent = "Error resetting password: " + updateError.message;
} else {
    statusMsg.textContent = "Password successfully reset!";
}

        });
    </script>

</body>
</html>
