<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 80px auto;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Reset Password</h2>
  <div id="form">
    <input type="password" id="password" placeholder="New password" />
    <button onclick="resetPassword()">Reset</button>
  </div>
  <div id="loading" style="display:none;">⏳ Processing...</div>
  <div id="status"></div>

  <script>
    const supabase = supabase.createClient(
      "https://zpcqbxjmagxyrahcdgsp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY3FieGptYWd4eXJhaGNkZ3NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTUwMDExNzAsImV4cCI6MjAzMDU3NzE3MH0.M9EfEMJPISponRYI8hzvIRt3iY-rZGu7y1AvXwgeGKM"
    );

    window.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get('type') === 'recovery' && params.get('token_hash')) {
        const { error } = await supabase.auth.exchangeCodeForSession(params.get('token_hash'));
        if (error) document.getElementById("status").innerText = "Auth error: " + error.message;
      }
    });

    async function resetPassword() {
      const pwd = document.getElementById("password").value;
      const loading = document.getElementById("loading");
      const status = document.getElementById("status");

      if (!pwd) {
        status.innerText = "Enter a password.";
        return;
      }

      loading.style.display = "block";
      status.innerText = "";

      const { error } = await supabase.auth.updateUser({ password: pwd });

      loading.style.display = "none";
      status.innerText = error ? "Error: " + error.message : "✅ Password updated.";
    }
  </script>
</body>
</html>
