<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 80px auto;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>
  <div id="form-container">
    <input type="password" id="new-password" placeholder="Enter new password" />
    <button onclick="resetPassword()">Set new password</button>
  </div>
  <div id="loading" style="display:none;">⏳ Processing...</div>
  <div id="message"></div>

  <script>
    const supabase = supabase.createClient(
      "https://zpcqbxjmagxyrahcdgsp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY3FieGptYWd4eXJhaGNkZ3NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTUwMDExNzAsImV4cCI6MjAzMDU3NzE3MH0.M9EfEMJPISponRYI8hzvIRt3iY-rZGu7y1AvXwgeGKM"
    );

    // Automatically exchange session on page load if recovery link
    window.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const type = urlParams.get('type');
      const tokenHash = urlParams.get('token_hash');

      if (type === 'recovery' && tokenHash) {
        const { error } = await supabase.auth.exchangeCodeForSession(tokenHash);
        if (error) {
          document.getElementById("message").innerText = "Authentication failed: " + error.message;
        }
      }
    });

    async function resetPassword() {
      document.getElementById("loading").style.display = "block";
      document.getElementById("message").innerText = "";

      const newPassword = document.getElementById("new-password").value;
      if (!newPassword) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("message").innerText = "Please enter a new password.";
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      document.getElementById("loading").style.display = "none";

      if (error) {
        document.getElementById("message").innerText = "Failed to update password: " + error.message;
      } else {
        document.getElementById("form-container").style.display = 'none';
        document.getElementById("message").innerText = "✅ Your password has been reset successfully.";
      }
    }
  </script>
</body>
</html>
